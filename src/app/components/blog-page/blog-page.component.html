<div class="d-flex flex-wrap p-2 blog-container">
  <ng-container *ngFor="let article of articles">
    <div (click)="goToArticle(article.name)" class="card m-3 blog-tile" style="width: 18rem;">
      <img class="card-img-top" [src]="getImageUrl(article.name)" alt="Vitamina D">
      <div class="card-body">
        <h5 class="card-title">{{ article.tileTitle }}</h5>
        <p class="card-text">{{ article.tileDescription }}</p>
      </div>
    </div>
  </ng-container>
</div>
